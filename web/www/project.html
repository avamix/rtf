<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Give me your feedback your clothes and your motorcycle</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <!-- Normalize CSS -->
    <link href="css/normalize.css">

</head>
<body>
<div class="wrapper">

    <header class="header">
        <h1>Give me your feedback your clothes and your motorcycle</h1>
    </header>

    <form action="index.html">
        <a>Go back to projects</a>
    </form>
    <form>
        <div class="form-group">
            <label >Name</label>
            <input class="form-control"
                   placeholder="Enter project name">
            <small class="form-text text-muted">Type any name you like. But not too weird</small>
        </div>
        <div class="form-group">
            <label >Template</label>
            <select class="form-control">
                <option>Simple as 0, 1, 1, 2, 3, 5</option>
                <option>For 5 years old</option>
                <option>My grandma loves this type</option>
            </select>
            <a class="button add" href="template.html"/>
        </div>
    </form>
    <button>Submit</button>

</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
