<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Give me your feedback your clothes and your motorcycle</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../resources/css/bootstrap.css">

    <!-- Normalize CSS -->
    <link href="../../resources/css/normalize.css">

</head>
<body>
<div class="wrapper">
    <header class="header">
        <h1>Give me your feedback your clothes and your motorcycle</h1>
    </header>
    <button>Go back to the project</button>
    <form>
        <div class="form-group">
            <label for="exampleInputEmail1">Template name</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                   placeholder="Enter template name">
            <small id="emailHelp" class="form-text text-muted">Type any name you like. But not too weird</small>
        </div>
        <div class="field">
            <div class="field-name">
                <label for="exampleInputEmail1">Field name</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                       placeholder="Enter field name">
                <small id="emailHelp" class="form-text text-muted">Type any name you like. But not too weird</small>
            </div>
            <div class="field-type">
                <label for="exampleFormControlSelect1">Select field type</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Text</option>
                    <option>Boolean</option>
                    <option>Number</option>
                    <option>Enum</option>
                    <option>Stars</option>
                </select>
            </div>
            <div class="field-props">
                <div class="form-group">
                    <label for="exampleInputEmail1">Maximal lenght</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter maximal amount of characters for this fieled">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Manimal value</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter minimal value">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Maximal value</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter maximal value">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Maximal amount of stars</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                           placeholder="Enter maximal amount of stars">
                </div>
                <div class="enum-value">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter value</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                               placeholder="Enter value">
                        <button>Delete</button>
                    </div>
                    <button>Add</button>
                </div>
            </div>
            <button>Delete field</button>
        </div>
        <button>Add field</button>
    </form>
    <form action="project.html">
        <button>Submit</button>
    </form>
</div>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
</body>
</html>
